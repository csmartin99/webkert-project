<div>
  <table border="1">
    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>{{order.priority}}</td>
      <td>{{order.category}}</td>
      <td>{{order.state}}</td>
      <td>{{order.orderDate}}</td>
      <td>{{order.completionDate}}</td>
    </tr>
  </table>
</div>

<div>
  <button (click)="addOrder()">Add order</button>
</div>
